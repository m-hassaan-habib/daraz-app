<!-- templates/admin_users.html -->
{% extends "base.html" %}
{% block content %}
<main class="max-w-6xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">User Management</h1>
  <table class="w-full border-collapse text-sm text-slate-800">
    <thead>
      <tr class="text-left border-b border-slate-300">
        <th class="pb-2">Email</th>
        <th class="pb-2">Role</th>
        <th class="pb-2">Shop</th>
        <th class="pb-2">Status</th>
        <th class="pb-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-b border-slate-200">
        <td class="py-3">{{ user.email }}</td>
        <td class="py-3">{{ user.role }}</td>
        <td class="py-3">{{ user.shop_name }}</td>
        <td class="py-3">{{ user.status }}</td>
        <td class="py-3">
          <a href="{{ url_for('admin.delete', user_id=user.id) }}" class="text-red-500">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock %}
