<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Analytics Upload CSV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-slate-900">

<header class="border-b border-slate-200">
  <nav class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 flex items-center justify-between h-16">
    <div class="font-semibold text-slate-900 text-lg leading-6">
      <a href="{{ url_for('dashboard.dashboard_view') }}">Order Analytics</a>
    </div>
    <ul class="flex items-center space-x-4 text-sm font-medium">
      <li>
        <a href="{{ url_for('dashboard.dashboard_view') }}"
          class="inline-flex items-center space-x-2 px-4 py-2 rounded-md transition-colors
          {% if request.endpoint == 'dashboard.dashboard_view' %}
            bg-slate-900 text-white
          {% else %}
            text-slate-500 hover:text-slate-700
          {% endif %}">
          <i class="fas fa-chart-bar text-base"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('orders.orders_view') }}"
          class="inline-flex items-center space-x-2 px-4 py-2 rounded-md transition-colors
          {% if request.endpoint == 'orders.orders_view' %}
            bg-slate-900 text-white
          {% else %}
            text-slate-500 hover:text-slate-700
          {% endif %}">
          <i class="fas fa-shopping-cart text-base"></i>
          <span>Orders</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('products.product_list') }}"
          class="inline-flex items-center space-x-2 px-4 py-2 rounded-md transition-colors
          {% if request.endpoint == 'products.product_list' %}
            bg-slate-900 text-white
          {% else %}
            text-slate-500 hover:text-slate-700
          {% endif %}">
          <i class="fas fa-cube text-base"></i>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('upload.upload_file') }}"
          class="inline-flex items-center space-x-2 px-4 py-2 rounded-md transition-colors
          {% if request.endpoint == 'upload.upload_file' %}
            bg-slate-900 text-white
          {% else %}
            text-slate-500 hover:text-slate-700
          {% endif %}">
          <i class="fas fa-upload"></i>
          <span>Upload</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('auth.logout') }}"
          class="inline-flex items-center space-x-2 px-4 py-2 rounded-md transition-colors
          {% if request.endpoint == 'auth.logout' %}
            bg-slate-900 text-white
          {% else %}
            text-slate-500 hover:text-slate-700
          {% endif %}">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>


  </nav>
</header>


<div>
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>

</body>
</html>
