<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daraz Seller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Daraz Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard_view') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('orders.orders_view') }}">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('products.product_list') }}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('upload.upload_file') }}">Upload</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>

</body>
</html>
