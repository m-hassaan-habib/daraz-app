<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="flex flex-col items-center w-full max-w-md px-4">

    <h2 class="text-gray-900 text-lg font-normal mb-1 mt-4">Daraz Management System</h2>
    <p class="text-gray-500 text-xs mb-4">Sign in to access the dashboard</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="w-full mb-4">
          {% for category, msg in messages %}
            <div class="{% if category == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-2 rounded text-sm text-center">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-white rounded-md shadow p-6 w-full">
      <div class="mb-6">
        <label for="email" class="block text-xs text-gray-600 mb-1">Email address</label>
        <input name="email" type="email" required placeholder="Enter your email"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-xs focus:ring-1 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-xs text-gray-600 mb-1">Password</label>
        <input name="password" type="password" required placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-xs focus:ring-1 focus:ring-blue-500" />
      </div>
      <div class="flex items-center justify-between mb-6 text-xs">
        <label class="flex items-center space-x-2 text-gray-900">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-gray-900 border-gray-400" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-normal rounded-md py-2">Sign in</button>
    </form>

    <p class="mt-4 text-sm text-center">
      Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-blue-600">Sign up</a>
    </p>
  </div>

</body>
</html>
